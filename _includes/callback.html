		<div class="modal-content">

				<button type="button" class="close" data-dismiss="modal" aria-label="Close">

<!-- Modal -->
<div class="modal fade" id="MessageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h5 class="modal-title" id="exampleModalLabel1">Написать сообщение</h5>
			</div>
			<div class="modal-body">
				<form action="https://getsimpleform.com/messages?form_api_token=04e90985c056aca96d709f9d07633cdd" method="post">
                    <input type="hidden" name="_subject" value="обращение с указанием email"/>
                    <div class="form-group">
                    	<input id="email" class="form-control" type='email' name='email' placeholder="удобный адрес email" />
                    </div>
                    <div class="form-group">
                    	<textarea id="message1" class="form-control textarea" type='text' name='message' placeholder="Сообщение" rows="3"></textarea>
                    </div>
                    <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
						<button type="submit" class="btn btn-primary">Отправить</button>
					</div>
                </form>
			</div>
		</div>
	</div>
</div>
