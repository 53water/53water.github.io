<div id="products" class="spacer bg-light">
    <div class="container">
        <!-- Row  -->
        <div class="row justify-content-center">
            <div class="col-md-7 text-center">
               {% for item in site.data.details.page-headers.products %}
               <h2 class="title">{{item.title}}</h2>
                <h6 class="subtitle">{{item.details}}</h6>
                {% endfor %}
            </div>
        </div>
        <!-- Row  -->
        <div class="row m-t-40">
           {% for item in site.posts %}
            <!-- Column -->
            <div id="{{item.link}}" class="col-md-6 p40">
                <div class="card card-shadow aos-init" data-aos="{% if forloop.index == 1 %}flip-left{% elsif forloop.index == 2 %}flip-right{% elsif forloop.index == 3 %}flip-left{% else %}flip-right{% endif %}" data-aos-duration="1200">
                    <a class="img-ho"><img class="card-img-top" src="{{site.baseurl}}/images/{{item.image}}" alt="{{item.details}}"></a>
                    <div class="card-body">
                        <h5 class="font-medium m-b-10">{{item.title}}</h5>
                        <p class="m-b-0 font-14">{{item.details}}</p>
                        <br>
                        <a class="btn btn-info-gradiant btn-rounded btn-md btn-arrow" id="lol{{forloop.index}}" data-animation="animated fadeInLeft" data-toggle="modal" data-target="#{{item.link}}{{forloop.index}}" href="#{{item.link}}"> <span>Подробнее <i class="ti-arrow-right"></i></span></a>
                        <a href="tel:{{item.phone}}" class="btn btn-md btn-danger btn-circle float-right"><i class="fa fa-2x fa-phone"></i></a>
                    </div>
                </div>
            </div>
            <div class="modal fade ml-auto" id="{{item.link}}{{forloop.index}}" tabindex="-1" role="dialog" aria-labelledby="{{item.link}}{{forloop.index}}" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <a href="tel:{{item.phone}}" class="btn btn-primary btn-block"><i class="fa fa-phone"></i> Позвонить!</a>
                        </div>
                        <div class="owl-carousel owl-theme testi9">
                            {% for imgslide in item.img %}
                                <div class="no-block align-items-center">
                                    <div class="p-50"><img src="{{site.baseurl}}/images/{{imgslide.image}}" class="img-responsive img-centered" alt="{{item.title}}">
                                    </div>
                                </div>
                            {% endfor %}
                        </div> 
                        <div class="modal-body">
                            <h5 align="justify">{{item.content}}</h5>
                            <form action="https://getsimpleform.com/messages?form_api_token=04e90985c056aca96d709f9d07633cdd" method="post">
                                <input type="hidden" name="_subject" value="обращение из карточки продукта"/>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                    <input type='tel' class="form-control" name='phone' placeholder="Ваш телефон для связи (дом/моб)" required/>
                                </div>
                                <br />
                                <textarea class="form-control textarea" type='text' name='message' placeholder="Ваше сообщение, просьба перезвонить" rows="3" required></textarea>
                                <button type="submit" value="sub" name="sub" class="btn btn-primary"><i class="fa fa-share"></i> Отправить!</button>
                            </form>
                        </div>
                            <input type="text" id="windowurl{{forloop.index}}" value="{{site.url}}/#{{item.link}}" style="position: absolute; left: -1000px; top: -1000px">
                            <p align="right"><a title="Поделиться в facebook" href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}%23{{item.link}}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"><span class="fa-stack fa-lg"><i class="fa fa-square-o fa-stack-2x"></i><i class="fa fa-facebook fa-stack-1x"></i></span></a> <a title="Поделиться по почте" href="mailto:&amp;subject={{item.title}}&amp;body=То что нужно {{site.url}}%23{{item.link}}%0A {{item.details_mailto}}"><span class="fa-stack fa-lg"><i class="fa fa-square-o fa-stack-2x"></i><i class="fa fa-envelope fa-stack-1x"></i></span></a> <a title="Запомнить ссылку в буфер" href="#" class="button2" data-copytarget="#windowurl{{forloop.index}}"><span class="fa-stack fa-lg" data-copytarget="#windowurl{{forloop.index}}"><i class="fa fa-square-o fa-stack-2x" data-copytarget="#windowurl{{forloop.index}}"></i><i class="fa fa-share-alt fa-stack-1x" data-copytarget="#windowurl{{forloop.index}}"></i></span></a><a title="Позвонить нам" href="tel:{{item.phone}}"><span class="fa-stack fa-lg"><i class="fa fa-square-o fa-stack-2x"></i><i class="fa fa-phone fa-stack-1x"></i></span></a>
                            </p>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
