<div id="products" class="spacer bg-light">
    <div class="container">
        <!-- Row  -->
        <div class="row justify-content-center">
            <div class="col-md-7 text-center">
               {% for item in site.data.details.page-headers.products %}
               <h2 class="title">{{item.title}}</h2>
                <h6 class="subtitle">{{item.details}}</h6>
                {% endfor %}
            </div>
        </div>
        <!-- Row  -->
        <div class="row m-t-40">
           {% for item in site.posts %}
            <!-- Column -->
            <div id="{{item.link}}" class="col-md-6 p40">
                <div class="card card-shadow aos-init" data-aos="{% if forloop.index == 1 %}flip-left{% elsif forloop.index == 2 %}flip-right{% elsif forloop.index == 3 %}flip-left{% else %}flip-right{% endif %}" data-aos-duration="1200">
                    <a class="img-ho" data-toggle="modal" data-target="#{{item.link}}{{forloop.index}}"><img class="card-img-top" src="{{site.baseurl}}/images/{{item.image}}" alt="{{item.details}}"></a>
                    <div class="card-body" data-toggle="modal" data-target="#{{item.link}}{{forloop.index}}">
                        <h5 class="font-medium m-b-10">{{item.title}}</h5>
                        <p class="m-b-0 font-14">{{item.details}}</p>
                        <br>
                        <a class="btn btn-info-gradiant btn-rounded btn-md btn-arrow" id="lol{{forloop.index}}" data-animation="animated fadeInLeft" href="#{{item.link}}"> <span>Связаться с инженером <i class="ti-arrow-right"></i></span></a>
                        <!--<button type="button" class="btn btn-info-gradiant btn-rounded btn-md btn-arrow" id="{{forloop.index}} " data-toggle="modal" data-target="#{{item.link}}{{forloop.index}}">Связаться с инженером!</button>-->
                        <!--<script src="{{site.baseurl}}/js/onclick.js"></script>-->
                    </div>
                </div>
            </div>
            <div class="modal fade ml-auto" id="{{item.link}}{{forloop.index}}" tabindex="-1" role="dialog" aria-labelledby="{{item.link}}{{forloop.index}}" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="post-share-modal modal-content"><!-- <img src="{{site.baseurl}}/images/{{item.image}}" alt="{{item.details}}">-->
                        <div class="modal-header">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="text" id="windowurl{{forloop.index}}" value="{{site.url}}/#{{item.link}}" />
                            <a href="#" data-copytarget="#windowurl{{forloop.index}}" class="btn btn-primary btn-rounded">Copy</a>
                        </div>
                        <div class="owl-carousel owl-theme testi9">
                            {% for imgslide in item.img %}
                                <div class="no-block align-items-center">
                                    <div class="p-50"><img src="{{site.baseurl}}/images/{{imgslide.image}}" class="img-responsive img-centered" alt="{{item.title}}">
                                    </div>
                                </div>
                            {% endfor %}
                        </div> 
                        <div class="modal-body">
                            <h5 align="justify">{{item.content}}</h5>
                            <!--<h2 align="center" class="modal-title">{{item.title}}</h2>-->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-social" data-dismiss="modal">Close</button>
                            <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}&title={{ page.title }}" class="btn btn-social btn-facebook">
                                <span class="fa fa-facebook"></span>Facebook</a>
                            <a href="mailto:?&subject=Blog%20Post:%20{{ page.title }}&body=Check%20out%20this%20amazing%20blog%20post!%20{{ site.url }}{{ page.url }}" class="btn btn-social btn-email">
                                <span class="fa fa-envelope"></span>Email</a>
                            <!--<button class="snipcart-add-item btn btn-sm btn-success float-right" data-item-id="6" data-item-name="Fruit Tea" data-item-price="4.59" data-item-weight="100" data-item-url="https://dragonfruit.jekyll-themes.com/products/" data-item-description="Lorem ipsum dolor sit amet, consectetur adipiscing elit." data-item-max-quantity="5">Add to cart </button>-->
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
