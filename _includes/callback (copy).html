<div class="buttons-holder">
  <div class="callback-btn"></div>
  <div class="c-button1 c-button" data-toggle="modal" data-target="#CallBackModal"><span>Call me back<span></div>
    <div class="c-button2 c-button" data-toggle="modal" data-target="#MessageModal"><span>Leave a message</span></div>
    <div class="c-button3 c-button" data-toggle="modal" data-target="#DoctorModal"><span>Call a doctor</span></div>
    <div class="c-button4 c-button" data-toggle="modal" data-target="#AppointmentModal"><span>Make an appointment</span></div>
</div>
    
<!-- Modal -->
<div class="modal fade" id="CallBackModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" id="exampleModalLabel">Call me back</h5>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <label for="name">Name</label>
              <input id="name" class="form-control" type="text" placeholder="Name" />
        </div>
        <div class="form-group">
              <label for="tel">Phone number</label>
              <input id="tel" class="form-control" type="tel" placeholder="Phone number" />
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    
<!-- Modal -->
<div class="modal fade" id="MessageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" id="exampleModalLabel">Leave a message</h5>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <label for="name">Name</label>
              <input id="name" class="form-control" type="text" placeholder="name" />
        </div>
        <div class="form-group">
              <label for="tel">Message</label>
              <textarea id="tel" class="form-control" placeholder="Leave a message" ></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
